name: Indexer CI

on:
  push:
    branches:
      - main
    paths:
      - "indexer/**"
      - ".github/workflows/indexer-ci.yml"
  pull_request:
    branches:
      - main
    paths:
      - "indexer/**"
      - ".github/workflows/indexer-ci.yml"

concurrency:
  group: ${{ github.ref }}-indexer-ci
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

permissions:
  contents: read

defaults:
  run:
    working-directory: indexer

env:
  NODE_VERSION: "20"

jobs:
  quality:
    name: Code Quality
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"
          cache-dependency-path: indexer/pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run Envio codegen
        run: pnpm codegen

      - name: Check formatting
        run: pnpm prettier --check "src/**/*.ts" "test/**/*.ts"

      - name: Run ESLint
        run: pnpm eslint "src/**/*.ts" "test/**/*.ts"

      - name: Type check
        run: pnpm tsc --noEmit

  test:
    name: Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"
          cache-dependency-path: indexer/pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run Envio codegen
        run: pnpm codegen

      - name: Run tests
        run: pnpm test

  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"
          cache-dependency-path: indexer/pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run Envio codegen
        run: pnpm codegen

      - name: Build
        run: pnpm build
